<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Reset & body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin: 30px 0;
        }

        /* Cart container */
        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cart item */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            flex-wrap: wrap;
        }

        .cart-item h2 {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .stock {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .stock button {
            padding: 5px 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            transition: 0.2s;
        }

        .stock button:hover {
            background-color: #0056b3;
        }

        .stock p {
            margin: 0 5px;
            font-weight: bold;
        }

        .edit-btn, .delete-btn {
            padding: 8px 16px;
            margin-left: 10px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        .delete-btn:hover {
            background-color: #b02a37;
        }

        /* Cart footer */
        .cart-footer {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #007BFF;
        }

        .empty-cart {
            text-align: center;
            font-size: 20px;
            margin-top: 80px;
            color: #777;
        }

        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .cart-footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>

    <div class="cart-container">
        {% if cart_items %}
            {% for item in cart_items %}
            <div class="cart-item" data-id="{{ item.id }}">
                <div>
                    <h2>{{ item.product }}</h2>
                    <p class="price" data-unit-price="{{ item.price }}">$ {{ item.price }}</p>
                </div>
                <div class="stock">
                    <button class="decrement">-</button>
                    <p>Quantity:</p>
                    <p class="quantity">{{ item.quantity }}</p>
                    <button class="increment">+</button>
                </div>
                <div>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            {% endfor %}
            <div class="cart-footer">
                Total Price: $<span id="total-price">{{ total_price }}</span>
            </div>
        {% else %}
            <p class="empty-cart">No Cart item found</p>
        {% endif %}
    </div>

    <script>
        // Get CSRF token (Django standard)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Update total price
        function updateTotal() {
            const cartItems = document.querySelectorAll('.cart-item');
            let total = 0;
            cartItems.forEach(item => {
                const price = parseFloat(item.querySelector('.price').textContent.replace('$','').trim());
                total += price;
            });
            const totalEl = document.getElementById('total-price');
            totalEl.textContent = total.toFixed(2);

            // Handle empty cart display
            if(cartItems.length === 0) {
                document.querySelector('.cart-footer').style.display = 'none';
                const emptyMsg = document.createElement('p');
                emptyMsg.className = 'empty-cart';
                emptyMsg.textContent = "No Cart item found";
                document.querySelector('.cart-container').appendChild(emptyMsg);
            }
        }

        // Send PUT or DELETE request
        function edit_delete_cart(cartId, quantity, price, crud_method) {
            let options = {
                method: crud_method,
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                }
            };
            let url;

            if (crud_method === "PUT") {
                options.body = JSON.stringify({ quantity: quantity, price: price });
                url = `/cart/edit/${cartId}`;
            }

            if (crud_method === "DELETE") {
                url = `/cart/delete/${cartId}`;
            }

            fetch(url, options)
                .then(res => res.json())
                .then(data => {
                    if (crud_method === "DELETE") {
                        alert(data.message);
                        const itemElement = document.querySelector(`.cart-item[data-id='${cartId}']`);
                        if (itemElement) {
                            itemElement.remove();
                            updateTotal();
                        }
                    } else if (crud_method === "PUT") {
                        updateTotal();
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert(`Failed to ${crud_method === "PUT" ? "update" : "delete"} cart item!`);
                });
        }

        // Initialize cart functionality
        document.querySelectorAll('.cart-item').forEach(item => {
            const incBtn = item.querySelector('.increment');
            const decBtn = item.querySelector('.decrement');
            const qtyDisplay = item.querySelector('.quantity');
            const priceDisplay = item.querySelector('.price');
            const deleteBtn = item.querySelector('.delete-btn');
            const cartId = item.dataset.id;
            const unitPrice = parseFloat(priceDisplay.dataset.unitPrice);

            // Increment
            incBtn.addEventListener('click', () => {
                let qty = parseInt(qtyDisplay.textContent);
                if(qty < 100){ // max quantity
                    qty += 1;
                    qtyDisplay.textContent = qty;
                    priceDisplay.textContent = `$ ${(unitPrice * qty).toFixed(2)}`;
                    updateTotal();
                    edit_delete_cart(cartId, qty, (unitPrice * qty).toFixed(2), "PUT");
                }
            });

            // Decrement
            decBtn.addEventListener('click', () => {
                let qty = parseInt(qtyDisplay.textContent);
                if(qty > 1){
                    qty -= 1;
                    qtyDisplay.textContent = qty;
                    priceDisplay.textContent = `$ ${(unitPrice * qty).toFixed(2)}`;
                    updateTotal();
                    edit_delete_cart(cartId, qty, (unitPrice * qty).toFixed(2), "PUT");
                }
            });

            // Delete
            deleteBtn.addEventListener('click', () => {
                if(confirm("Are you sure you want to delete this item?")) {
                    edit_delete_cart(cartId, null, null, "DELETE");
                }
            });
        });

        // Initialize total on page load
        updateTotal();
    </script>
</body>
</html>
