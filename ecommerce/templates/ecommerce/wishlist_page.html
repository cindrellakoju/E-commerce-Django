<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin-top: 50px;
        }

        .wishlist {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .wishlist.removing {
            transform: scale(0.9);
            opacity: 0;
        }

        .info h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .info p {
            margin: 5px 0;
            color: #666;
        }

        .delete-btn {
            background-color: #ff4b5c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff1f3d;
        }

        .no-items {
            text-align: center;
            color: #999;
            font-size: 18px;
            margin-top: 50px;
        }

        /* Optional: Smooth alert simulation */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4BB543;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .alert.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if wishlist_items %}
            {% for item in wishlist_items %}
                <div class="wishlist" data-id="{{ item.id }}">
                    <div class="info">
                        <h1>{{ item.product }}</h1>
                        <p>Price: {{ item.price }}</p>
                        <p>Stock: {{ item.stock }}</p>
                    </div>
                    <button class="delete-btn">Delete</button>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-items">No wishlist Item</p>
        {% endif %}
    </div>

    <div id="alert" class="alert"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        const wishlistItems = document.querySelectorAll(".wishlist");

        function showAlert(message, success=true){
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.style.backgroundColor = success ? '#4BB543' : '#FF4B5C';
            alertDiv.classList.add('show');
            setTimeout(() => alertDiv.classList.remove('show'), 2000);
        }

        wishlistItems.forEach(item => {
            const wishlistId = item.dataset.id;
            const deleteBtn = item.querySelector(".delete-btn");

            deleteBtn.addEventListener('click', () => {
                const url = `/wishlist/delete/${wishlistId}`;

                fetch(url, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken
                    }
                })
                .then(res => res.json())
                .then(data => {
                    showAlert(data.message, true);
                    item.classList.add('removing');
                    setTimeout(() => item.remove(), 300);
                })
                .catch(err => {
                    console.error(err);
                    showAlert("Failed to delete from wishlist", false);
                });
            });
        });
    </script>
</body>
</html>
